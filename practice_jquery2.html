<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Turn</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        .visited {
            background-color: lightgray;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<h1>Travel Wishlist</h1>

<h3>Click on a place to 'visit' it</h3>

<ul>
    <li class="place">Rome</li>
    <li class="place">Cairo</li>
    <li class="place">New York</li>
    <li class="place">Rio de Janeiro</li>
</ul>

<hr>

<P>You have visited <span id="total_visited">0</span> place(s)</P>
<P>You have <span id="total_not_visited">0</span> place(s) left to visit</P>

<script>

    $(function(){

        // update the numbers in total_visited and total_not_visited spans
        // select all class=place elements. When they are clicked, add the class "visited"
        // keep the the numbers in total_visited and total_not_visited spans updated as user selects more places
        // Display an alert when all destinations have been visited

        var totalVisited = $("li.visited").length;
        $("#total_visited").text(totalVisited);

        var totalPlaces = ("li.place").length;

        var totalNotVisited = totalPlaces - totalVisited;
        $('#total_not_visited').text(totalNotVisited);


        $(".place").click(function(){
            $(this).toggleClass('visited');
            $(this).slideUp('visited');
        });


        function updateVisitedCount(){
            var totalVisited = $("li.visited").length;
            $("#total_visited").text(totalVisited);

            var totalPlaces = ("li.place").length;

            var totalNotVisited = totalPlaces - totalVisited;
            $('#total_not_visited').text(totalNotVisited);
        }

        updateVisitedCount();

        if (totalNotVisited == 0) {
            alert("All destinations have been visited!");
        }

    });

</script>

</body>

</html>
